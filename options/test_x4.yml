name: INNSR_x4_std
suffix: ~  # add suffix to saved images
model: IRN
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [1]

datasets:
  test_1:  # the 1st test dataset
    name: set5
    mode: LQGT
    dataroot_GT: /home/xiongjianyu/datasets/Set5/GTmod12 # path to test HR images
    dataroot_LQ: ~ # path to test reference LR images, not necessary, if not provided, LR images will be generated in dataloader
  test_2:  # the 2st test dataset
    name: set14
    mode: LQGT
    dataroot_GT: /home/xiongjianyu/datasets/Set14/GTmod12 # path to test HR images
    dataroot_LQ: ~ 
  test_3:  # the 3st test dataset
    name: B100
    mode: LQGT
    dataroot_GT: /home/xiongjianyu/datasets/BSDS100 # path to test HR images
    dataroot_LQ: ~ 
  test_4:  # the 3st test dataset
    name: Urban100
    mode: LQGT
    dataroot_GT: /home/xiongjianyu/datasets/urban100 # path to test HR images
    dataroot_LQ: ~ 
